<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Molecule size calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="card">
            <div class="container">

                <h1>Molecule size calculator</h1>
                <form>
                    <label for="oildropdiameter"><h2>Oil drop diameter (mm)</h2></label>
                    <input id="oildropdiameter" type="number" placeholder="2mm">

                    <label for="oilpuddlediameter"><h2>Oil puddle diameter (cm)</h2></label>
                    <input id="oilpuddlediameter" type="number" placeholder="10cm">

                    <input class="reset-btn" id="reset" type="reset" value="Clear">
                </form>

                <div class="moleculesize">
                    The size of the oil molecule is: <h4 id="result"></h4> 
                </div>
                
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
